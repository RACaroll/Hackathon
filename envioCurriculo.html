<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Upload de currículos</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
    <a class="navbar-brand me-4" href="#"> 
        <img src="./style/Logo-Branco.png" alt="Logo" style="max-width: 105px; height: auto;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ms-auto"> 
            <li class="nav-item active">
                <a class="nav-link" href="#">Cadastro <span class="sr-only">(atual)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Envio de currículos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Currículos enviados</a>
            </li>
        </ul>
    </div>
</nav>








  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100px;">
      <div class="col-md-6">
        <div class="card card-center">
          <div class="card-body">
            <h5 class="card-title">Envie aqui seu currículo em PDF</h5>
            <form id="meuFormulario" enctype="multipart/form-data" onsubmit="return redirecionarAposEnviar()">
              <div class="form-group">
                <input type="file" class="form-control-file" id="exampleFormControlFile1" accept=".pdf" onchange="checkFileSize(this)">
              </div>
              <small class="text-muted">Tamanho máximo: 5MB.</small><br><br>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script>
    function redirecionarAposEnviar() {
      var form = document.getElementById('meuFormulario');
      var inputFile = form.querySelector('input[type=file]');
      
     
      if (inputFile.files.length > 0) {
        window.location.href = "./curriculosEnviados";
        return false;
      } else {
        alert('Por favor, selecione um arquivo para enviar.');
        return false;
      }
    }

    function checkFileSize(input) {
      if (input.files.length > 0) {
        var fileSize = input.files[0].size;
        var fileSizeInMB = fileSize / (1024 * 1024);

        if (fileSizeInMB > 5) {
          alert('O arquivo selecionado excede o limite de tamanho de 5MB.');
          input.value = '';
          return false;
        }
      }
      return true;
    }

  </script>
</body>
</html>
